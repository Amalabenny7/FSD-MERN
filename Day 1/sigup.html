<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>signup</h2>
<!-- create form -->
<form action="#"><br>
    <label for="name">Name</label>
   <input type="text" name="name" id="name">
   <br>
   <br>
   email:
   <input type="email" name="email" id="email">
   <br>
   <br>
   password:
   <input type="password" name="password" id="password">
   <br>
   <br>
   <!-- radio button -->
   Gender:
   <br>
   <input type="radio" name="male" id="gender" value="male">male<br>
   <input type="radio" name="male" id="gender1" value="female">female<br><br>
   <!-- check box -->
   Courses:
   <br>
   <input type="checkbox" name="course" id="MCA">MCA<br>
   <input type="checkbox" name="course" id="MBA">MBA<br>
   <input type="checkbox" name="course" id="Btech">Btech
   <br>
   <br>
   <!-- submit -->
   <input type="button" value="Submit">
</form>    
</body>
</html>
